<div class="container">
  <div class="center">
    <div class="row">
      <div *ngIf="!authService.signUp" class="col-sm-8 col-sm-offset-2">
        <h3>Login</h3>
        <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
          <div cclass="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input
              type="text"
              class="form-control login-form"
              placeholder="username"
              name="username"
              [(ngModel)]="loginuser.username"
              #username="ngModel"
              required
            />
          </div>
          <div class="lg-Input">
            <input
              type="password"
              class="form-control login-form"
              placeholder="password"
              name="password"
              [(ngModel)]="loginuser.password"
              #password="ngModel"
              required
            />
          </div>
          <button class="btn btn-success pull-right login-form">
            Login
          </button>
        </form>
        <div *ngIf="errorMessage">
          {{errorMessage}}
        </div>
      </div>

      <div *ngIf="authService.signUp" class="col-sm-8 col-sm-offset-2">
        <h3>SignUp</h3>
      </div>
    </div>
  </div>
</div>
