<nav class="navbar navbar-default">
  <div class="container">
    <a href="/" class="title navbar-brand">Simple Todo</a>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="authService.userLogin">
        <a href="/" (click)="logout()">Logout</a>
      </li>
      <li *ngIf="!authService.userLogin && !authService.signUp">
        <a (click)="authService.signUp = true">SignUp</a>
      </li>
      <li *ngIf="!authService.userLogin && authService.signUp">
        <a (click)="authService.signUp = false">Login</a>
      </li>
    </ul>
  </div>
</nav>
