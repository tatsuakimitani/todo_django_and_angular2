<nav class="navbar navbar-default">
  <div class="container">
    <a href="/" class="title navbar-brand">Simple Todo</a>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="authService.userLogin">
        <a (click)="logout()" class="cursor_pointer">Logout</a>
      </li>
      <li *ngIf="!authService.userLogin && !authService.signUp">
        <a (click)="authService.signUp = true" class="cursor_pointer">SignUp</a>
      </li>
      <li *ngIf="!authService.userLogin && authService.signUp">
        <a (click)="authService.signUp = false" class="cursor_pointer">Login</a>
      </li>
    </ul>
  </div>
</nav>
